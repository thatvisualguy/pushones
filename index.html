<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- PushAlert -->
<script type="text/javascript">
        (function(d, t) {
                var g = d.createElement(t),
                s = d.getElementsByTagName(t)[0];
                g.src = "https://cdn.pushalert.co/integrate_155e436e189fe309bb72e6b6787a4089.js";
                s.parentNode.insertBefore(g, s);
        }(document, "script"));

	function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Set attribute
    const userEmail = getQueryParam("email");
    if (userEmail) {
        _pushalertq = _pushalertq || [];
        _pushalertq.push(["setAttribute", {
            key: "userEmail",
            value: userEmail
        }]);
    }
</script>
<!-- End PushAlert -->
	</head>
	<body>
		<div class="onesignal-customlink-container"></div>

		<div id="success-display" style="display: none; margin-top: 20px; padding: 10px; background: #e8f5e8; border: 1px solid #4caf50; border-radius: 4px"></div>
	</body>
</html>
